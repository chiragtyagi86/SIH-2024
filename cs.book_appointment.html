    <script>
        async function checkAuth() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "/login.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/dashboard", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = "/sign-in.html";
                } else if (!response.ok) {
                    console.error("Error:", await response.text());
                    window.location.href = "/sign-in.html";
                } else {
                    const data = await response.json();
                    const name = data.userDetails.first_name + " " + data.userDetails.last_name;
                    document.getElementById("user").innerHTML = data.message;
                    document.getElementById("full_name").value = name;
                }
            }
            catch (error) {
                console.error("Error:", error);
                window.location.href = "/sign-in.html";
            }
        }
        checkAuth();


        //


        //


        document.getElementById("logoutButton").addEventListener("click", async () => {
            const token = localStorage.getItem("token");

            if (!token) {
                alert("You are not logged in");
                return;
            }
            try {
                const response = await fetch("http://localhost:3000/logout", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    alert("Logging off successfully");
                    localStorage.removeItem("token");
                    window.location.href = "/sign-in.html";
                } else {
                    alert("Logout failed");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred during logout");
            }
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://localhost:3000/doctor", {

                }
            })

                .then(data => {
                    console.log(data);
                    
                    const doctorList = data;
                    doctorList.forEach(doctor => {
                        const option = document.createElement("option");
                        option.value = doctor.email;
                        option.textContent = doctor.full_name;
                        document.getElementById("doctor").appendChild(option);
                    });
                }).catch(error => console.log(error))
        });


    </script>
    <script>
        document.getElementById("book_form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const token = localStorage.getItem("token");
            const formObj = {}
            formData.forEach((value, key) => {
                formObj[key] = value;
            });
            try {
                const response = await fetch("http://localhost:3000/book", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formObj)
                });
                if (response.ok) {
                    alert("Appointment booked successfully");
                    window.location.reload();
                } else {
                    alert("Failed to book appointment");
                }
            }
            catch (error) {
                console.log("Error booking appointment", error);
            }


        })
    </script>
