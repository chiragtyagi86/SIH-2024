    <script>
        async function checkAuth() {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "admin/index.html";
                return;
            }

            try {
                const response = await fetch(
                    "http://localhost:3000/admin/dashboard",
                    {
                        method: "GET",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    }
                );

                if (response.status === 401 || response.status === 403) {
                    window.location.href = "/login.html";
                } else if (!response.ok) {
                    console.error("Error:", await response.text());
                    window.location.href = "/login.html";
                } else {
                    const data = await response.json();
                    document.getElementById("user").textContent = data.message; // Display the username in the welcome message
                }
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/login.html";
            }
        }
        checkAuth();
        document
            .getElementById("logoutButton")
            .addEventListener("click", async () => {
                // Check if a token is present in local storage
                const token = localStorage.getItem("token");

                if (!token) {
                    alert("You are not logged in");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:3000/admin/logout", {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        localStorage.removeItem("token");
                        window.location.href = "/admin";
                    } else {
                        alert("Logout failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred during logout");
                }
            });
        // authenticate code

    </script>

}

    <script>
        // Extract email from URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        async function getDetails() {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`http://localhost:3000/admin/doc_details?email=${email}`, {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();



                    document.getElementById('full_name').value = data.full_name;
                    document.getElementById('email').value = data.email;
                    document.getElementById('about').innerHTML = data.about;
                    document.getElementById('is_approved').value = data.is_approved;
                } else {
                    console.log("Error fetching doctor details");
                }

            } catch (error) {
                console.log("Fetch error:", error);
            }
        }
        getDetails();

    </script>
    <script>





        document.getElementById("doctorForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const token = localStorage.getItem("token");
            const formObj = {};
            formData.forEach((value, key) => {
                formObj[key] = value;
            });
            try {
                const response = await fetch(`http://localhost:3000/admin/update_doctor`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify(formObj),
                });

                if (response.ok) {
                    alert("Doctor details updated successfully");
                    window.location.href = "admin.doctor.html";
                } else {
                    console.log("Error updating doctor details");
                }
            } catch (e) {
                log("Error updating doctor details", e);
            }


        })
